<html>
<head>
  <title>Week 3 Assignment - Miles Per Gallon</title>
</head>
<body>
  <h1>Week 3 Assignment</h1>
  <script>
   
    var miles = 700;    
    var gallons = 20;   

    
    var mpg = miles / gallons;

    
    document.write("<p>Total Miles Driven: " + miles + "</p>");
    document.write("<p>Total Gallons Used: " + gallons + "</p>");
    document.write("<p>Miles Per Gallon (MPG): " + mpg + "</p>");
  </script>
</body>
</html>
